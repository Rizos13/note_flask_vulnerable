{% extends 'base.html' %}
{% block content %}
<h2>Your Notes</h2>
<form method="post">
    <textarea name="content" placeholder="Write your note here..." required></textarea>
    <button type="submit">Add Note</button>
</form>
<ul>
    {% for note in notes %}
    <li>
        {{ note[1] }}
        <form method="post" action="{{ url_for('delete_note', note_id=note[0]) }}" style="display: inline;">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
