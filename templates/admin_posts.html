{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Manage Posts</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created At</th>
                    <th>Visibility</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post[0] }}</td>
                        <td>{{ post[1] }}</td>
                        <td>{{ post[2] }}</td>
                        <td>{{ post[3] }}</td>
                        <td>{{ post[4] }}</td>
                        <td>{{ 'Visible' if post[5] == 1 else 'Hidden' }}</td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="post_id" value="{{ post[0] }}">
                                <button type="submit" name="visibility" value="{{ 1 if post[5] == 0 else 0 }}">
                                    {{ 'Show' if post[5] == 0 else 'Hide' }}
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
